{% extends 'employe.html' %} {% load static %} {% block content %}
<div class="confirmation-container">
  <div class="confirmation-box">
    <h2>Are you sure you want to delete this payment?</h2>
    <p>Once deleted, this action cannot be undone.</p>

    <p>{{payment}}</p>
    <form method="POST">
      {% csrf_token %}
      <div class="buttons">
        <a
          href="{% url 'employee_payment_view' id=payment.employee.id %}"
          class="btn cancel-btn"
          >Cancel</a
        >
        <a
          href="{% url 'delete_paymentok' id=payment.id %}"
          class="btn confirm-btn"
          >Yes</a
        >
      </div>
    </form>
  </div>
</div>

<style>
  /* Container for centering */
  .confirmation-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgba(
      0,
      0,
      0,
      0.1
    ); /* Light semi-transparent background */
  }

  .confirmation-box {
    background-color: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    text-align: center;
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .confirmation-box:hover {
    transform: translateY(-10px); /* Slight hover effect for box */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }

  .confirmation-box h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
  }

  .confirmation-box p {
    font-size: 16px;
    margin-bottom: 30px;
    color: #666;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .btn {
    display: inline-block;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    border-radius: 30px; /* Rounded corners */
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease; /* Smooth transition for button effects */
  }

  /* Styling for Cancel button */
  .cancel-btn {
    background-color: #f0f0f0;
    color: #333;
    border: 1px solid #ccc;
  }

  .cancel-btn:hover {
    background-color: #e0e0e0;
    color: #555;
    border-color: #bbb;
  }

  .cancel-btn:active {
    background-color: #d0d0d0;
    border-color: #aaa;
  }

  /* Styling for Yes button */
  .confirm-btn {
    background-color: #4caf50;
    color: white;
    border: 1px solid #4caf50;
  }

  .confirm-btn:hover {
    background-color: #45a049;
    border-color: #45a049;
  }

  .confirm-btn:active {
    background-color: #388e3c;
    border-color: #388e3c;
  }

  /* Mobile responsiveness */
  @media (max-width: 600px) {
    .confirmation-box {
      padding: 20px 30px;
    }

    .confirmation-box h2 {
      font-size: 20px;
    }

    .confirmation-box p {
      font-size: 14px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
    }
  }
</style>
{% endblock %}
