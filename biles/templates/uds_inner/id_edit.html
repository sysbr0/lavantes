{% extends 'usd_bar.html' %}

{% block content %}
<h1>Edit UdsBill Inner Record</h1>

{% if messages %}
<ul>
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock %}
