<form method="post">
  {% csrf_token %}
  <table>
    <!-- First Row -->
    <tr>
      <td>{{ form.amount.label_tag }}</td>
      <td>{{ form.amount }}</td>
      <td>{{ form.price.label_tag }}</td>
      <td>{{ form.price }}</td>
    </tr>
    <!-- Second Row -->
    <tr>
      <td>{{ form.main_product.label_tag }}</td>
      <td>{{ form.main_product }}</td>
      <td>{{ form.note.label_tag }}</td>
      <td>{{ form.note }}</td>
    </tr>
    <!-- ID Field -->
    <tr>
      <td>{{ form.id.label_tag }}</td>
      <td>{{ form.id }}</td>
    </tr>
    <!-- Submit Button -->
    <tr>
      <td colspan="4">
        <button type="submit">Save</button>
      </td>
    </tr>
  </table>
</form>
