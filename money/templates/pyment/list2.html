<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Payments List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 p-5">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold mb-5">General Payments List</h1>

      <div class="bg-white shadow-md rounded-lg p-4">
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b-2">Date</th>
              <th class="py-2 px-4 border-b-2">Amount</th>
              <th class="py-2 px-4 border-b-2">Source</th>
              <th class="py-2 px-4 border-b-2">Note</th>
              <th class="py-2 px-4 border-b-2">Payment Token</th>
            </tr>
          </thead>
          <tbody>
            {% for payment in GeneralPayment %}
            <tr>
              <td class="py-2 px-4 border-b">{{ payment.date }}</td>
              <td class="py-2 px-4 border-b">{{ payment.amount }}</td>
              <td class="py-2 px-4 border-b">{{ payment.source.name }}</td>
              <td class="py-2 px-4 border-b">{{ payment.note }}</td>
              <td class="py-2 px-4 border-b">{{ payment.payment_token }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="5" class="py-2 px-4 text-center">
                No payments found.
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
